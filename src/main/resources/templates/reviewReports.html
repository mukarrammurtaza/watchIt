<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Landing Page</title>
</head>
<body>
<!--header-->
<nav class="navbar navbar-expand-lg bg-primary ">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">WatchIt</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav me-auto">
        <a aria-current="page" class="nav-link text-white" th:href="@{/feed}">Feed</a>
        <a class="nav-link text-white" th:href="@{/report}">Report</a>
        <a class="nav-link text-white" th:href="@{/searchpost}">Search</a>
        <a class="nav-link text-white" th:href="@{/account}">Account</a>
        <a class="nav-link text-white" th:href="@{/hotspot}">Crime Hotspots</a>
        <a class="nav-link text-white" th:href="@{/reviewreports}">Review Reports</a>
        <a class="nav-link text-white" th:href="@{/approveposts}">Approve Posts</a>
      </div>
      <a class="nav-link text-white me-3" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>
<h3 class="text-center text-muted m-3">Submitted Reports</h3>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card" th:each="report: ${reports}">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <h5 class="my-3" th:text="Report + ' # ' + ${report.reportId}">Report# 5</h5>
              <div class="d-flex flex-row align-items-center mb-3">
                <img alt="avatar" height="25" src="imgs/user.png"
                     width="25"/>
                <p class="small mb-0 ms-2">Ali Hassan</p>
                <p class="small mb-0 ms-2 text-muted" th:text="${report.reportDate}">14-08-22</p>
              </div>
              <div class="col-12">
                <p class="card-text" th:text="${report.text}"></p>
              </div>
            </div>
            <hr>
              <form th:action="@{/report/processReport}" method="post" th:object="${report}">
                <div class="row ">
                  <div hidden>
                    <input th:attr="name='reportId'" th:value="${report.reportId}" type="number"/>
                  </div>
                  <div class="col-9">
                    <button class="btn btn-success" style="border-radius: 20px" type="submit">Mark Resolved</button>
                  </div>
                  <div class="col-auto ms-auto me-3">
                    <p><strong>Lahore</strong></p>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
<hr>


<!--footer-->
<div
    class=" text-center bg-primary">
  <!-- Copyright -->
  <div class="text-white text-center my-2">
    Copyright Â© 2022. All rights reserved.
  </div>
  <!-- Copyright -->

  <!-- Right -->

</div>
</body>
</html>
