<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
  <link href="style.css">
  <script crossorigin="anonymous"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Landing Page</title>
</head>
<body>
<!--header-->
<nav class="navbar navbar-expand-lg bg-primary ">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">WatchIt</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav me-auto">

        <a aria-current="page" class="nav-link text-white" th:href="@{/feed}">Feed</a>
        <a class="nav-link text-white" th:href="@{/report}">Report</a>
        <a class="nav-link text-white" th:href="@{/searchpost}">Search</a>
        <a class="nav-link text-white" th:href="@{/account}">Account</a>
        <a class="nav-link text-white" th:href="@{/hotspot}">Crime Hotspots</a>
        <a class="nav-link text-white" th:href="@{/reviewreports}">Review Reports</a>
        <a class="nav-link text-white" th:href="@{/approveposts}">Approve Posts</a>
      </div>
      <a class="nav-link text-white me-3" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</nav>
<h3 class="text-center text-muted m-3">Pending Posts</h3>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card container mb-5 p-2" style="marginBottom: 1rem;" th:each="post: ${posts}">
        <div class="row mt-2" style="display: flex;">
          <p style="flex: 1;" th:text="${post.date}">Date</p>
          <p style="flex: 1; text-align: right;" th:text="${post.location}">Location</p>
        </div>
        <div class="row justify-content-center mt-2" th:text="${post.category}">Category</div>
        <div class="row justify-content-center mt-2 mb-2" th:text="${post.text}">Rona dhona</div>
        <div class="row ">
          <div class="col-5">
            <form th:action="@{/post/approve}" method="post" th:object="${targetPost}">
              <div hidden>
                <input th:attr="name='postId'" th:value="${post.postId}" type="number"/>
              </div>
              <button class="btn btn-success" style="border-radius: 20px" type="submit">Approve</button>
            </form>
            <form th:action="@{/post/delete}" method="post" th:object="${targetPost}">
              <div hidden>
                <input th:attr="name='postId'" th:value="${post.postId}" type="number"/>
              </div>
              <button class="btn btn-danger" style="border-radius: 20px" type="submit">Reject</button>
            </form>
          </div>
          <div class="col-3 ms-auto">
            <p>Lahore | 20-12-2021</p>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<hr>


<!--footer-->
<div
    class=" text-center bg-primary">
  <!-- Copyright -->
  <div class="text-white text-center my-2">
    Copyright Â© 2022. All rights reserved.
  </div>
  <!-- Copyright -->

  <!-- Right -->

</div>
</body>
</html>
