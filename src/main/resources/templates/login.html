<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="../static/style.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <title>Login Page</title>
</head>
<body>
<div class="container-fluid bg-primary text-white text-center p-4 mb-3">
  <h2>WatchIt</h2>



</div>
<section class="py-4 my-5">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../static/imgs/help.png"
             class="img-fluid" width="65%" th:src="@{imgs/help.png}" >
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <h3 class="p-2">Login</h3>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="username" id="form3Example3" class="form-control form-control-lg"
                   placeholder="Enter username" />
            <label class="form-label" for="form3Example3">Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
                   placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" th:onclick="|window.location.href='/feed'|">login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a th:href="@{/user/new}" class="link-success">Sign Up</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <div
          class=" text-center fixed-bottom  bg-primary">
    <!-- Copyright -->
    <div class="text-white text-center my-2">
      Copyright Â© 2022. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->

  </div>
</section>
</body>
</html>
