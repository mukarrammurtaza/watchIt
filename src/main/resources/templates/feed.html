<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
  <link href="../static/style.css">
  <script crossorigin="anonymous"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Landing Page</title>
</head>
<body>
<!--header-->
<nav class="navbar navbar-expand-lg bg-primary ">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">WatchIt</a>
    <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler"
            data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a aria-current="page" class="nav-link text-white" th:href="@{feed}">Feed</a>
        <a class="nav-link text-white" th:href="@{report}">Report</a>
        <a class="nav-link text-white" th:href="@{searchpost}">Search</a>
        <a class="nav-link text-white" th:href="@{account}">Account</a>
        <a class="nav-link text-white" th:href="@{hotspot}">Crime Hotspots</a>
        <a class="nav-link text-white" th:href="@{logout}">Logout</a>
      </div>
    </div>
  </div>
</nav>

<div class="container my-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h6 class="card-subtitle mb-2 text-muted">Add a post</h6>
          <form th:action="@{/post/save}" method="post" th:object="${newPost}">
            <div class="row">
              <div hidden>
                <input th:attr="name='userId'" type="number" th:value="${userId}"/>
              </div>
              <div class="col-7">
                <textarea type="text" th:field="*{text}" required class="form-control" id="form4Example3" rows="2"></textarea>
              </div>
              <div class="col-2">
                <input class="form-control" id="form4Example2" type="date"/>
              </div>

              <div class="col-3">
                <input th:field="*{location}" class="form-control" id="form4Example1" placeholder="Location..." type="text"/>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-2">
                <div class="dropdown">
                  <button aria-expanded="false" class="btn btn-primary dropdown-toggle"
                          data-bs-toggle="dropdown" type="button">
                    Category
                  </button>
                  <ul th:field="*{category}" class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Physical Abuse</a></li>
                    <li><a class="dropdown-item" href="#">Cyber crime</a></li>
                    <li><a class="dropdown-item" href="#">Defamation</a></li>
                    <li><a class="dropdown-item" href="#">Fraud</a></li>
                    <li><a class="dropdown-item" href="#">Robbery</a></li>
                    <li><a class="dropdown-item" href="#">Assault</a></li>
                    <li><a class="dropdown-item" href="#">Others</a></li>
                  </ul>
                </div>
              </div>

              <div class="col-5 ms-4 me-auto">
                <input class="form-control" id="formFile" type="file">
              </div>
              <div class="col-1 me-5">
                <button type="submit" name="submit" class="btn btn-success" style="border-radius: 5px; width: 75px;">Post</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="container my-2">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card container mb-5 p-2" th:each="post: ${posts}" style="marginBottom: 1rem;">
        <div class="row mt-2" style="display: flex;">
          <p style="flex: 1;" th:text="${post.date}">Date</p>
          <p style="flex: 1; text-align: right;" th:text="${post.location}">Location</p>
        </div>
        <div class="row justify-content-center mt-2" th:text="${post.category}">Category</div>
        <div class="row justify-content-center mt-2 mb-2" th:text="${post.text}">Rona dhona</div>
        <div class="row">
          <div class="col-8">
            <input class="form-control" id="form4Exampl41" placeholder="comment.."
                   style="border-radius: 20px"
                   type="text"/>
          </div>
          <div class="col-2 ms-auto">
            <a class="btn btn-primary" href="#" style="border-radius: 20px">Post</a>
            <input onclick="location.href='<%: Url.Action('', 'UserController') %>'"
                   type="button"
                   value="Go Somewhere Else"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


<!--footer-->
<div
    class=" text-center bg-primary">
  <!-- Copyright -->
  <div class="text-white text-center my-2">
    Copyright Â© 2022. All rights reserved.
  </div>
  <!-- Copyright -->

  <!-- Right -->

</div>
</body>
</html>
