<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Signup Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="style.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <style type="text/css">
			body{
				background-image: ;
				background-size: cover;
				background-position: center center;
				background-attachment: fixed;
			}

		#ui{
			background-color: #333;
			padding: 30px;
			margin-top: 50px;
			border-radius: 10px;
			opacity: 0.9;
		}

		#ui label,h1{
			color: #fff;
		}
	</style>
</head>

<body>
<div class="container-fluid bg-primary text-white text-center p-4 mb-3">
  <h2>WatchIt</h2>



</div>
<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div id="ui">
        <h1 class="text-center">Create Your Account</h1>
        <br>
        <form th:action="@{/user}" method="post" th:object="${user}">
          <div class="row text-center">
            <div class="col-lg-6">
              <label>Name</label>
              <input type="text" th:field="*{name}" name="name" class="form-control" placeholder="Enter your Name" required minlength="2" maxlength="40">
            </div>

            <div class="col-lg-6">
              <label>CNIC</label>
              <input type="text" name="CNIC" th:field="*{CNIC}" class="form-control" placeholder="Enter your CNIC" required minlength="13" maxlength="13">
            </div>

          </div>
          <br>
          <div class="text-center">
            <label>Email</label>
            <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter your Email Address" required minlength="8" maxlength="40">
          </div>
          <br>
          <div class="row">

            <div class="col-lg-6 text-center">
              <label>Password</label>
              <input type="password" name="password" th:field="*{password}" class="form-control" placeholder="Enter New Password" required minlength="8" maxlength="25">
            </div>

            <div class="col-lg-6 text-center">
              <label>Re-type Password</label>
              <input type="password" name="confirm_password" class="form-control" placeholder="Re-type the Password" required minlength="5" maxlength="25">
            </div>

          </div>
          <br>
          <div class="text-center">
            <label>Date of Birth</label>
            <br>
            <input type="date" name="dateofbirth" th:field="*{DOB}" class="form-control" placeholder="Enter Your Date of Birth" required>


          </div>
          <br>
          <input type="checkbox" id="newsletter" name="newsletter" value="check">
          <label for="newsletter">I accept the terms and conditions</label>
          <br>
          <input type="submit" name="submit" value="Submit" class="btn btn-primary btn-block">
          <br>
          <div class="text-center">
            <label>Already have an account?</label>
            <a href="login.html" style="color:white;"><u>Sign In</u></a>
          </div>
        </form>

      </div>

    </div>
  </div>
  <div class="col-lg-3">
  </div>

</div>

</div>
<div
        class=" text-center fixed-bottom  bg-primary">
  <!-- Copyright -->
  <div class="text-white text-center my-2">
    Copyright Â© 2022. All rights reserved.
  </div>
  <!-- Copyright -->

  <!-- Right -->

</div>


</div>

</body>
</html>
