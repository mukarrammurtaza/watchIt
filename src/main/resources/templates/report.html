<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
  <link href="../static/style.css">
  <script crossorigin="anonymous"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Landing Page</title>
</head>
<body>
<!--header-->
<div class="container-fluid bg-primary text-white text-center p-4">
  <h2>WatchIt</h2>

</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 my-4 p-4 ">
      <form th:action="@{/report/save}" method="post" th:object="${newReport}">
        <div hidden>
          <input th:attr="name='userId'" type="number" th:value="${userId}"/>
        </div>
        <div class="form-outline mb-1 text-center">
          <img class="img-fluid"
               height="130" src="../static/imgs/report.png" th:src="@{imgs/report.png}" width="130">
        </div>
        <div class="form-outline mb-1 text-center">
          <h2>Submit Report</h2>
        </div>

        <hr class="mb-4 mx-auto" style="width: 70% ">
        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example1">Location</label>
          <input th:field="*{location}" class="form-control" id="form4Example1" type="text"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example2">Date</label>
          <input th:field="*{reportDate}" class="form-control" id="form4Example2" type="date"/>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="formFile">Attach Media</label>
          <input class="form-control" id="formFile" type="file">
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="form4Example3">Description</label>
          <textarea th:field="*{text}" class="form-control" id="form4Example3" rows="4"></textarea>
        </div>
        <!-- Checkbox -->

        <!-- Submit button -->
        <div class="text-center">
          <button class="btn btn-outline-primary" type="submit">Report
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
>
<!--footer-->
<div
    class=" text-center bg-primary">
  <!-- Copyright -->
  <div class="text-white text-center my-2">
    Copyright Â© 2022. All rights reserved.
  </div>
  <!-- Copyright -->

  <!-- Right -->
</div>
</body>
</html>
